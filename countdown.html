<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MAPINVEST SUMUT</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<style>
body {
    font-family: 'Bebas Neue', cursive;
}

#timer div {
   background-color: #000000;
   color: #ffffff;
   width: 100px;
   height: 105px;
   border-radius: 1px;
   font-size: 35px;
   font-weight: 700;
   margin-left: 10px;
   margin-right: 10px;
}

#timer div span {
   display: block;
   margin-top: -2px;
   font-size: 15px;
   font-weight: 500;
}

</style>
</head>

<body>
<div id="timer" class="flex-wrap d-flex justify-content-center">
    <div id="days" class="align-items-center flex-column d-flex justify-content-center"></div>
    <div id="hours" class="align-items-center flex-column d-flex justify-content-center"></div>
    <div id="minutes" class="align-items-center flex-column d-flex justify-content-center"></div>
    <div id="seconds" class="align-items-center flex-column d-flex justify-content-center"></div>
</div>   

<p id="demo"></p>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jul 26, 2022 18:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  //document.getElementById("demo").innerHTML = "<div class='card days'>" + days + "<span>Days</span></div><div class='card hour'>" + hours + "<span>Hours</span></div><div class='card minute'>" + minutes + "<span>Minutes</span></div><div class='card second'>" + seconds + "<span>Second</span></div>";

  document.getElementById("days").innerHTML = days + "<span>Days</span>";
  document.getElementById("hours").innerHTML = hours + "<span>Hours</span>";
  document.getElementById("minutes").innerHTML = minutes + "<span>Minutes</span>";
  document.getElementById("seconds").innerHTML = seconds + "<span>Seconds</span>";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Loading...";
    window.location.replace("https://mapinvest.sumutprov.go.id/dashboard-gis/");
  }
}, 1000);
</script>

</body>
</html>
